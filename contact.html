<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mess Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: url('member.jpg') center center no-repeat fixed;
            background-size: cover;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg,rgba(255,255,255,0.18) 0%,rgba(255,255,255,0.10) 100%);
            z-index: 0;
        }
        .contact-container {
            max-width: 400px;
            margin: 60px auto;
            background: rgba(255,255,255,0.70); /* Lower opacity for more image visibility */
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13), 0 1.5px 8px #ffd18080;
            padding: 36px 28px 28px 28px;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(4px);
        }
        .contact-container h2 {
            color: #ff7e5f;
            margin-bottom: 18px;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #ffd18040;
        }
        .contact-container a.whatsapp-btn {
            display: inline-block;
            background: linear-gradient(90deg,#25D366,#128C7E);
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.13rem;
            padding: 12px 36px;
            border-radius: 24px;
            box-shadow: 0 4px 16px #25D36630;
            margin: 18px 0 10px 0;
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        }
        .contact-container a.whatsapp-btn:hover {
            background: linear-gradient(90deg,#128C7E,#25D366);
            color: #fff;
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px #25D36640;
            filter: brightness(1.08);
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .contact-container .email-link {
            background: linear-gradient(90deg,#3498db 0%,#6dd5fa 100%);
            color: #fff;
            font-size: 1.08rem;
            padding: 10px 28px;
            margin-top: 10px;
            border-radius: 22px;
            box-shadow: 0 2px 8px #3498db20;
            display: inline-block;
            font-weight: 500;
            text-decoration: none;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        }
        .contact-container .email-link:hover {
            background: linear-gradient(90deg,#6dd5fa 0%,#3498db 100%);
            text-decoration: underline;
            box-shadow: 0 4px 16px #3498db30;
            transform: translateY(-2px) scale(1.04);
        }
        .contact-info {
            margin: 18px 0 0 0;
            font-size: 1.1rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 32px;
            color: #ff7e5f;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            background: none;
            box-shadow: none;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <img src="member.jpg" alt="Profile" style="width:110px;height:110px;object-fit:cover;border-radius:50%;box-shadow:0 4px 18px #e2850340,0 0 0 4px #fffbe6;border:3px solid #ffd180;position:relative;top:-48px;margin-bottom:-38px;background:#fffbe6;" />
        <h2 style="margin-top:0;">Contact Akib</h2>
        <div class="contact-info">
            <a class="whatsapp-btn" href="https://wa.me/917481004962" target="_blank" style="box-shadow:0 4px 16px #25D36630;font-size:1.13rem;padding:12px 36px;margin-bottom:16px;">
                <i class="fab fa-whatsapp" style="margin-right:10px;font-size:1.3em;"></i>Message on WhatsApp
            </a><br>
            <a class="email-link" href="mailto:akib43940@gmail.com" style="background:linear-gradient(90deg,#3498db 0%,#6dd5fa 100%);color:#fff;font-size:1.08rem;padding:10px 28px;margin-top:10px;border-radius:22px;box-shadow:0 2px 8px #3498db20;">
                <i class="fas fa-envelope" style="margin-right:8px;font-size:1.1em;"></i>Email
            </a>
        </div>
        <a class="back-link" href="index.html" style="margin-top:32px;font-size:1.08rem;font-weight:600;letter-spacing:0.5px;">&larr; Back to Home</a>
    </div>
</body>
</html>
